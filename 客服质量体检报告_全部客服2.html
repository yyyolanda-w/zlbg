<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客服质量体检报告</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
    @media (max-width: 640px) {
      .chart-container {
        padding: 0 8px;
      }
      .chart-title {
        font-size: 1.25rem;
      }
      .chart-text {
        font-size: 0.875rem;
      }
      .chart-xaxis {
        font-size: 8px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));

    function HomePage({ reps, setSelectedRep, setSelectedReps, setPage }) {
      const [searchTerm, setSearchTerm] = React.useState('');
      const [localSelectedReps, setLocalSelectedReps] = React.useState([]);
      const filteredReps = reps.filter(([rep_id, rep_name]) =>
        rep_id.toLowerCase().includes(searchTerm.toLowerCase()) ||
        rep_name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center">
          <div className="container mx-auto p-4 sm:p-6 max-w-full sm:max-w-md">
            <h1 className="text-2xl sm:text-4xl font-bold text-center text-blue-800 mb-6 sm:mb-8 animate-fadeIn">
              选择客服查看质量体检报告
            </h1>
            <div className="relative w-full mb-4 sm:mb-6">
              <input
                type="text"
                placeholder="搜索客服工号或名字..."
                className="w-full p-2 sm:p-3 pl-8 sm:pl-10 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
              <svg className="absolute left-2 sm:left-3 top-2 sm:top-3 h-4 sm:h-5 w-4 sm:w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <div className="w-full">
              <div className="max-h-64 overflow-y-auto bg-white rounded-lg border border-gray-300 shadow-sm custom-scrollbar">
                {filteredReps.length > 0 ? (
                  filteredReps.map(([rep_id, rep_name]) => (
                    <label key={rep_id} className="flex items-center p-2 hover:bg-blue-50 transition duration-200">
                      <input
                        type="checkbox"
                        value={rep_id}
                        checked={localSelectedReps.includes(rep_id)}
                        onChange={(e) => {
                          const value = e.target.value;
                          setLocalSelectedReps(prev =>
                            e.target.checked ? [...prev, value] : prev.filter(r => r !== value)
                          );
                        }}
                        className="h-4 sm:h-5 w-4 sm:w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                      />
                      <span className="ml-2 text-gray-800 text-sm sm:text-base">{rep_id}: {rep_name}</span>
                    </label>
                  ))
                ) : (
                  <p className="p-2 text-gray-600 text-center text-sm sm:text-base">无匹配的客服</p>
                )}
              </div>
              <button
                className="mt-4 w-full bg-blue-600 text-white p-2 sm:p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 text-sm sm:text-base"
                onClick={() => {
                  if (localSelectedReps.length > 0) {
                    setSelectedReps(localSelectedReps);
                    setSelectedRep(localSelectedReps[0]);
                    setPage('report');
                  }
                }}
              >
                确认
              </button>
            </div>
          </div>
        </div>
      );
    }

    function NavBar({ reps, selectedRep, setSelectedRep, selectedReps, setPage }) {
      return (
        <nav className="bg-blue-600 text-white p-3 sm:p-4">
          <div className="container mx-auto flex items-center justify-between max-w-full sm:max-w-4xl">
            <button
              className="bg-white text-blue-600 p-2 rounded-md shadow-md hover:bg-gray-100 transition duration-200 text-sm sm:text-base"
              onClick={() => setPage('home')}
            >
              返回导航
            </button>
            <div className="relative">
              <select
                className="bg-white text-gray-800 p-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                value={selectedRep}
                onChange={(e) => setSelectedRep(e.target.value)}
              >
                {selectedReps.map(rep_id => {
                  const rep_name = reps.find(([id]) => id === rep_id)[1];
                  return <option key={rep_id} value={rep_id}>{rep_id}: {rep_name}</option>;
                })}
              </select>
            </div>
          </div>
        </nav>
      );
    }

    function Report({ data, id, name, date_range, root_cause_analysis }) {
      const processAndCleanData = (rawData) => {
        return rawData.map(row => ({
          ...row,
          "人工复检分数": parseFloat(row["人工复检分数"]) || 0,
          "进线时间": chrono.parseDate(row["进线时间"]) || new Date(),
          "人工扣/加分项": String(row["人工扣/加分项"] || "")
        })).filter(row => row["人工复检分数"] !== 0);
      };

      const cleanedData = processAndCleanData(data);

      if (!cleanedData || cleanedData.length === 0) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="text-lg sm:text-xl font-semibold text-gray-600">无数据可显示</div>
          </div>
        );
      }

      const scoreDistribution = cleanedData.reduce((acc, row) => {
        const score = row["人工复检分数"];
        acc[score] = (acc[score] || 0) + 1;
        return acc;
      }, {});

      const deductionReasons = cleanedData.reduce((acc, row) => {
        const reasons = (row["人工扣/加分项"] || "").split(", ").filter(r => r);
        reasons.forEach(reason => {
          acc[reason] = (acc[reason] || 0) + 1;
        });
        return acc;
      }, {});

      const dailyScores = cleanedData.reduce((acc, row) => {
        const dateObj = row["进线时间"] instanceof Date ? row["进线时间"] : new Date();
        const date = dateObj.toISOString().split('T')[0];
        if (!acc[date]) acc[date] = { total: 0, count: 0 };
        acc[date].total += row["人工复检分数"];
        acc[date].count += 1;
        return acc;
      }, {});

      const avgDailyScores = Object.keys(dailyScores).map(date => ({
        date,
        avgScore: dailyScores[date].total / dailyScores[date].count
      }));

      const scoreChartData = Object.keys(scoreDistribution).map(score => ({
        score: parseInt(score),
        count: scoreDistribution[score]
      })).sort((a, b) => a.score - b.score);

      const reasonChartData = Object.keys(deductionReasons).map(reason => ({
        reason: reason.trim(),
        count: deductionReasons[reason]
      })).sort((a, b) => b.count - a.count || a.reason.localeCompare(b.reason));

      const topDeductionReasons = reasonChartData.slice(0, 3).map(r => ({
        reason: r.reason,
        count: r.count
      }));

      const dailyScoreChartData = avgDailyScores.map(item => ({
        date: item.date,
        avgScore: item.avgScore
      })).sort((a, b) => new Date(a.date) - new Date(b.date));

      const avgScore = cleanedData.reduce((sum, row) => sum + row["人工复检分数"], 0) / cleanedData.length;
      const lowScoreCount = cleanedData.filter(row => row["人工复检分数"] < 98).length;
      const problemTicketCount = cleanedData.filter(row => row["人工复检分数"] < 100).length;

      const record_count = cleanedData.length;
      const low_score_percent = (lowScoreCount / record_count * 100).toFixed(2);
      const problem_ticket_percent = (problemTicketCount / record_count * 100).toFixed(2);
      const score_distribution_100_count = scoreDistribution[100] || 0;
      const score_distribution_100_percent = (score_distribution_100_count / record_count * 100).toFixed(2);

      const min_score = Math.min(...cleanedData.map(row => row["人工复检分数"])) || 0;
      const max_score = Math.max(...cleanedData.map(row => row["人工复检分数"])) || 0;
      let score_range = '';
      if (max_score - min_score <= 5) {
        score_range = `${Math.floor(min_score)}-${Math.floor(max_score)}`;
      } else {
        const bins = Array.from({length: Math.ceil((max_score - min_score) / 5) + 1}, (_, i) => Math.floor(min_score / 5) * 5 + i * 5);
        const hist = cleanedData.reduce((acc, row) => {
          const score = row["人工复检分数"];
          const bin = bins.find(b => score >= b && score < b + 5) || bins[bins.length - 1];
          acc[bin] = (acc[bin] || 0) + 1;
          return acc;
        }, {});
        const most_frequent_bin = Object.keys(hist).reduce((a, b) => hist[a] > hist[b] ? a : b);
        score_range = `${most_frequent_bin}-${parseInt(most_frequent_bin) + 5}`;
      }

      const deduction_summary = reasonChartData.length === 0
        ? "无显著扣分项"
        : [
            ...reasonChartData.slice(0, 2).map(r => `“${r.reason}”（${r.count}次）`),
            reasonChartData.length > 2 && reasonChartData[2] ? `以及“${reasonChartData[2].reason}”（${reasonChartData[2].count}次）` : ''
          ].filter(Boolean).join('、');

      const max_avg_date = dailyScoreChartData.reduce((max, item) => !max || item.avgScore > max.avgScore ? item : max, null)?.date || date_range.split('-')[0];
      const max_avg_score = dailyScoreChartData.reduce((max, item) => !max || item.avgScore > max.avgScore ? item.avgScore : max, null)?.toFixed(2) || (0).toFixed(2);
      const min_avg_date = dailyScoreChartData.reduce((min, item) => !min || item.avgScore < min.avgScore ? item : min, null)?.date || date_range.split('-')[0];
      const min_avg_score = dailyScoreChartData.reduce((min, item) => !min || item.avgScore < min.avgScore ? item.avgScore : min, null)?.toFixed(2) || (0).toFixed(2);

      let conclusion = '';
      if (avgScore < 98) {
        conclusion = `客服 ${id} ${name} 在${date_range} 的表现有较大改进空间，平均分数为${avgScore.toFixed(2)}。问题工单（低于100分）占比${problem_ticket_percent}%（${problemTicketCount}/${record_count}），其中低于98分的记录占比${low_score_percent}%（${lowScoreCount}/${record_count}），表明服务质量需重点提升。建议针对主要问题（${deduction_summary}）加强培训，稳步提高服务水平！`;
      } else if (avgScore >= 98 && avgScore < 99) {
        conclusion = `客服 ${id} ${name} 在${date_range} 的表现较为稳定，平均分数为${avgScore.toFixed(2)}，达到良好水平。问题工单（低于100分）占比${problem_ticket_percent}%（${problemTicketCount}/${record_count}），其中低于98分的记录占比${low_score_percent}%（${lowScoreCount}/${record_count}）。继续优化${deduction_summary} 等问题，争取更上一层楼！`;
      } else if (avgScore >= 99 && avgScore < 100) {
        conclusion = `客服 ${id} ${name} 在${date_range} 的表现非常出色，平均分数为${avgScore.toFixed(2)}，已接近满分！问题工单（低于100分）占比${problem_ticket_percent}%（${problemTicketCount}/${record_count}），其中低于98分的记录占比${low_score_percent}%（${lowScoreCount}/${record_count}）。针对${deduction_summary} 等细节再接再厉，冲刺100分！`;
      } else {
        conclusion = `客服 ${id} ${name} 在${date_range} 的表现完美无瑕，平均分数为${avgScore.toFixed(2)}，满分100！所有质检记录均达到最高标准，展现了卓越的服务质量。请继续保持${deduction_summary} 零失误的优秀表现，持续为客户提供顶级服务！`;
      }

      const barSize = reasonChartData.length === 1 ? 100 : undefined;

      return (
        <div className="container mx-auto p-4 sm:p-6 max-w-full sm:max-w-4xl bg-white shadow-lg rounded-lg">
          <h1 className="text-xl sm:text-3xl font-bold text-center text-blue-600 mb-4 sm:mb-6 chart-title">
            客服 {id} {name} 质量体检报告（{date_range}）
          </h1>

          <section className="mb-6 sm:mb-8">
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">概述</h2>
            <p className="text-gray-600 leading-relaxed text-sm sm:text-base chart-text">
              本报告基于客服 {id} {name} 在{date_range} 期间的质检数据，分析其服务质量表现。数据包含{record_count} 条质检记录。关键指标包括人工复检分数、扣分项等。报告通过数据可视化和深入分析，挖掘服务质量的根因问题。
            </p>
            <ul className="list-disc pl-4 sm:pl-6 text-gray-600 mt-3 sm:mt-4 text-sm sm:text-base chart-text">
              <li>平均人工复检分数：{avgScore.toFixed(2)}</li>
              <li>低于98分的记录数：{lowScoreCount}（占总数的{low_score_percent}%）</li>
              {topDeductionReasons.length > 0 ? (
                <li>
                  主要问题点：
                  <ul className="list-circle pl-4 sm:pl-6">
                    {topDeductionReasons.map(({ reason, count }) => (
                      <li key={reason}>{reason}：{count} 次</li>
                    ))}
                  </ul>
                </li>
              ) : (
                <li>主要问题点：无显著扣分项</li>
              )}
            </ul>
          </section>

          <section className="mb-6 sm:mb-8 chart-container">
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">分数分布</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={scoreChartData} barSize={reasonChartData.length === 1 ? 100 : undefined}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis 
                  dataKey="score" 
                  label={{ value: '分数', position: 'insideBottom', offset: -5, fontSize: 12 }} 
                  tick={{ fontSize: '8px', className: 'chart-xaxis' }}
                />
                <Recharts.YAxis label={{ value: '记录数', angle: -90, position: 'insideLeft', fontSize: 12 }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="count" fill="#3B82F6">
                  <Recharts.LabelList dataKey="count" position="top" fontSize={12} />
                </Recharts.Bar>
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 mt-3 sm:mt-4 text-sm sm:text-base chart-text">
              分数分布图显示，客服 {id} {name} 的质检分数主要集中在{score_range} 分之间，其中100分记录占{score_distribution_100_percent}%（{score_distribution_100_count} 条），但低于98分的记录（{lowScoreCount} 条）表明存在改进空间。低于98分的记录被视为服务质量不佳，需重点关注。
            </p>
          </section>

          <section className="mb-6 sm:mb-8 chart-container">
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">扣分项分析</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={reasonChartData} barSize={barSize}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis 
                  dataKey="reason" 
                  tick={{ fontSize: '8px', className: 'chart-xaxis' }} 
                  interval={0} 
                  angle={-45} 
                  textAnchor="end" 
                  height={120} 
                />
                <Recharts.YAxis label={{ value: '出现次数', angle: -90, position: 'insideLeft', fontSize: 12 }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="count" fill="#EF4444">
                  <Recharts.LabelList dataKey="count" position="top" fontSize={12} />
                </Recharts.Bar>
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 mt-3 sm:mt-4 text-sm sm:text-base chart-text">
              扣分项分析显示，{deduction_summary}。
            </p>
          </section>

          <section className="mb-6 sm:mb-8 chart-container">
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">每日平均分数趋势</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.LineChart data={dailyScoreChartData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis 
                  dataKey="date" 
                  label={{ value: '日期', position: 'insideBottom', offset: -5, fontSize: 12 }} 
                  tick={{ fontSize: '8px', className: 'chart-xaxis' }}
                />
                <Recharts.YAxis label={{ value: '平均分数', angle: -90, position: 'insideLeft', fontSize: 12 }} domain={[95, 100]} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Line type="monotone" dataKey="avgScore" stroke="#10B981">
                  <Recharts.LabelList dataKey="avgScore" position="top" fontSize={12} formatter={(value) => value.toFixed(2)} />
                </Recharts.Line>
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 mt-3 sm:mt-4 text-sm sm:text-base chart-text">
              每日平均分数趋势显示，{max_avg_date} 的平均分数最高（{max_avg_score}），而{min_avg_date} 的平均分数最低（{min_avg_score}）。波动可能与每日工作量或客户问题复杂性有关。
            </p>
          </section>

          <section className="mb-6 sm:mb-8">
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">根因分析</h2>
            <p className="text-gray-600 leading-relaxed text-sm sm:text-base chart-text" dangerouslySetInnerHTML={{ __html: root_cause_analysis }} />
          </section>

          <section>
            <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4 chart-title">结论</h2>
            <p className="text-gray-600 leading-relaxed text-sm sm:text-base chart-text">
              {conclusion}
            </p>
          </section>
        </div>
      );
